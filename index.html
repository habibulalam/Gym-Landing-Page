<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- Nav bar section -->
        <nav class="common-parent-container">
            <!-- Logo -->
            <div><i class="logo-text">Fitness</i></div>
            <!-- Menu Bar Container-->
            <div>
                <ul class="nav-list">
                    <li class="home-nav">Home</li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>

        <!-- Banner section -->
        <section class="banner-section">
            <!-- Text and Image Container -->
            <div class="banner-section-container common-parent-container">
                <!-- Title and description (Text) -->
                <div class="banner-title-description-container">
                    <h1>Get body in <span class="dancing-script-text">shape</span> & stay healthy</h1>
                    <p>A huge selection of health and fitness content, healthy recipes and transformation stories to
                        help you get fit and stay fit!</p>
                    <div class="banner-button-container">
                        <button class="common-orange-button">Join Club now!</button>
                        <button class="banner-download-btn">Download App</button>
                    </div>
                </div>

                <!-- Image -->
                <div class="banner-img-container">
                    <img src="./images/Images 2.png" alt="">
                    <div class="custom-img-card-1">
                        <h1>500+</h1>
                        <p>Free Workout Video</p>
                    </div>
                    <div class="custom-img-card-2">
                        <div class="banner-img-circle"></div>
                        <div>
                            <h1 style="font-size: 24px;">350+</h1>
                            <p style="font-size: 16px;">Video Tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main></main>

    <footer></footer>
</body>

</html>
